<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
         Header 
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> Smart Study Planner</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="exportBtn">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="btn btn-secondary" id="importBtn">
                    <i class="fas fa-upload"></i> Import
                </button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </header>

         Dashboard Stats 
        <section class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="overdueTasks">0</h3>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
        </section>

         AI Suggestions 
        <section class="ai-suggestions" id="aiSuggestions">
            <h2><i class="fas fa-robot"></i> AI Study Plan</h2>
            <div id="aiPlan" class="ai-plan"></div>
        </section>

         Controls 
        <section class="controls">
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks or notes...">
                </div>
                <div class="filters">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Language">Language</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="priorityFilter">
                        <option value="">All Priorities</option>
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="addTaskBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </section>

         Tasks List 
        <section class="tasks-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> Study Tasks</h2>
                <div class="view-toggle">
                    <button class="btn btn-small" id="listViewBtn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="btn btn-small" id="calendarViewBtn" data-view="calendar">
                        <i class="fas fa-calendar"></i>
                    </button>
                </div>
            </div>
            <div id="tasksContainer" class="tasks-container"></div>
            <div id="calendarContainer" class="calendar-container" style="display: none;"></div>
        </section>
    </div>

     Task Modal 
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskTopic">Topic/Subject</label>
                    <input type="text" id="taskTopic">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="Math">Math</option>
                            <option value="Science">Science</option>
                            <option value="History">History</option>
                            <option value="Language">Language</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Deadline</label>
                    <input type="datetime-local" id="taskDeadline">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes</label>
                    <div class="notes-toolbar">
                        <button type="button" class="toolbar-btn" data-command="bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button type="button" class="toolbar-btn" data-command="italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button type="button" class="toolbar-btn" data-command="insertUnorderedList">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button type="button" class="toolbar-btn" data-command="insertOrderedList">
                            <i class="fas fa-list-ol"></i>
                        </button>
                    </div>
                    <div id="taskNotes" class="notes-editor" contenteditable="true"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

     Overlay 
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
